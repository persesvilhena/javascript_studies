<script>
function media (n1, n2, n3)
{
return (n1 + n2 + n3) / 3;
}
</script>
<body>
<script>
num1 = prompt("Digite o primeiro numero: ","0");
num2 = prompt("Digite o segundo numero: ","0");
num3 = prompt("Digite o terceiro numero: ","0");
document.write("Media: " + media(parseInt(num1), parseInt(num2), parseInt(num3)));
</script>
