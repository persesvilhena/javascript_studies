<script>
var n1 = prompt("Digite o primeiro numero",0.0);
var n2 = prompt("Digite o segundo numero",0.0);
if (parseFloat(n1) > parseFloat(n2)){
document.write("O primeiro numero é maior q o segundo");
}
else{
document.write("O segundo numero é maior q o primeiro");
}
if (n1 == n2){
document.write("Os dois numeros sao iguais");
}
</script>
