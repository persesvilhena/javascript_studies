
<html>
<head>
<title> Javascript4 </title>
</head>
<body>
<SCRIPT LANGUAGE="Javascript">
// Conversão de Dados para o Tipo Inteiro Utilizando o parseInt(Valor);
	n1= prompt("Digite o primeiro número",0);
	n2= prompt("Digite o segundo número",0);
	
	// o + utilizado para imprimir o conteúdo da variavel soma
	soma= parseInt(n1)+ parseInt(n2);
	document.write("A Soma dos dois números é: " + soma);
	
</SCRIPT>
</body>
</html>
