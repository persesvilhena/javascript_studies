<HTML>
<HEAD>
<TITLE> Função sem Parâmetro </TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<SCRIPT LANGUAGE="Javascript">
function media (a,b,c) {
    calculo = (a+b+c)/3;
	return calculo;
  }
 
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT LANGUAGE="Javascript">
 num1 = prompt ("Informe o Primeiro Número","Num1");
 num2 = prompt ("Informe o Segundo Número","Num2");
 num3 = prompt ("Informe o Terceiro Número","Num");
 result = media(num1,num2,num3);
 alert(result);
</SCRIPT>
<BODY>
</HTML>
